<!DOCTYPE html>
<html>
<head>
  <title>Registration system PHP and MySQL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
  	<h2>SAVINGS MANAGER</h2>
  </div>
	
  <form method="post" action="">
<div class="input-group">
  	  <label>Goal of saving</label>
  	  <input type="text" name="name" >
  	</div>
  	<div class="input-group">
  	  <label>Amount</label>
  	  <input type="text" name="amount" id="amt">
  	</div>
  	<div class="input-group">
  	  <label>Time Period in Months</label>
  	  <input type="text" name="tt" id="tt">
  	</div>
<div class="input-group">
  	  <button  class="btn"  onclick="re()" >Register</button>
  	</div>

  </form>
 
<script>
var t=document.getElementById("tt");
var a=document.getElementById("amt");
function re(){
	var save=a.value/t.value;
alert(save);
	}
</script>
</body>
</html>
