<script>

var prior=[];
var burstie=[];
var p=[];
var turnie=[];
var waitie=[];
var a=[];
var awt,atat;
var arr=[0,1,2,3,4,5,6];
function re()
{	
	document.getElementById("hide").style.visibility="visible";
	for(var i=1; i<7; i++)
	{
		var s='b'+i;
		var s1='a'+i;
		var d=document.getElementById(s).value;
		d=parseInt(d);
		var d1=document.getElementById(s1).value;
		d1=parseInt(d1);
		burstie[i]=d;
		prior[i]=d1;
	}
	for(var i=1;i<6;i++)
	{
		for(var j=i+1;j<7;j++)
		{	
			if(parseInt(prior[i])>parseInt(prior[j]))
			{
				prior[i]=parseInt(prior[i]);
				var x=prior[i];
				var y;
				prior[j]=parseInt(prior[j]);
				prior[i]=prior[j];
				prior[j]=x;
				x=burstie[i];
				burstie[i]=burstie[j];
				burstie[j]=x;
				x=p[i];
				p[i]=p[j];
				p[j]=x;
				y=arr[i];
				arr[i]=arr[j];
				arr[j]=y;
				
			}
		}
	}
	waitie[1]=0;
	awt=0;
	turnie[1]=burstie[1];
	atat=turnie[1];
	for(var i=2;i<7;i++)
	{
		waitie[i]=turnie[i-1];
		awt=awt+waitie[i];
		turnie[i]=waitie[i]+burstie[i];
		atat=atat+turnie[i];
	}
		for(var i=1; i<=6; i++)
	{
		var s='a2'+i;
		var t='a3'+i;
		var u='p'+i;
		var no=25;
		var d=document.getElementById(s);
		var e=document.getElementById(t);
		var f=document.getElementById(u);
		d.innerHTML=turnie[i];
		f.innerHTML=turnie[i];
		e.innerHTML=waitie[i];
		var w="P"+i;
		var v="p"+i;
		var v1=document.getElementById(v);
		var w1=document.getElementById(w);
		w1.innerHTML="P"+arr[i];
		if(i==1){
		var s=turnie[i];}
		else
		{
		var s=turnie[i]-turnie[i-1];
		if(i!=1){
		v1.style.left=String(s)+"px";
		}
		if(i==1)
		{
		v1.style.right=String(s)+"px";
		}
		}
		w1.style.width=String(s)+"em";
	}
	var w=document.getElementById("tt");
	atat=atat/6;
	w.innerHTML=atat;
	var w1=document.getElementById("wt");
	awt=awt/6;

}
